  <script>
    var phrases = []
    var option_keys = []
    var option = {};
    $.getJSON("./phrases.json", function (data) {
      console.log("load json sucess");
      phrases = data
      option_keys = data.map(function (e) {
        return e[0]
      })
      phrases.forEach(function (x) {
        return option[x[0]] = x[1];
      });
      //console.log(option_keys)
    });

    $(document).ready(function () {
      //console.log("start");
      $("#check-to-text").click(function () {
        var l = $("#container input:checked").map(function () {
          return this.value
        }).toArray();
        //console.log(l);
        $("#search-text").val(l.join(' '));
        $("#search-text").focus();
      })
      $("#to-report").click(function () {
        var r = option[$("#search-text").val()]
        //console.log($("#search-text").text())
        r = r.replace(/\*/gm, '_____')
        $("#report-preview").val(r)
        gtag('send', {
                hitType: 'event',
                eventCategory: 'search',
                eventAction: 'send',
                eventLabel: $("#search-text").val()
            });
      })

      $("#clear-button").click(function () {
        $("#container input:checkbox:checked").prop("checked", false);
        console.log($("#container input:checkbox"))
      })
      $("input:checkbox").click(function () {
        var l = $("#container input:checked").map(function () {
          return this.value
        }).toArray();
        //console.log(l);
        $("#check-to-text").click();
      })

      $("#search-text").on('keyup', function (e) {
        if (e.keyCode == 13) {
          $("#to-report").click();
        }
      });
      $("#search-text").autocomplete({
        source: function (request, response) {
          target = request.term
          target = target.trim().toUpperCase();
          var l = target.split(/[\s,\.]+/ig);
          var result = option_keys.filter(function (x) {
            return l.every(function (y) {
              return x.search(y) != -1;
            });
          });
          result = result.sort(function (m, n) {
            return m.length - n.length
          });
          //console.log(result);
          response(result.splice(0, 10));
        },
        autofocus: true,
      });
      // format report to within 60 charater per line
      $("#format").click(function () {
        var textarea = $("#temp");
        var S = textarea.val()
        re = /(sono.*):/igm;
        m = re.exec(S);
        description_title = m[0];
        S = S.slice(re.lastIndex);
        // Impression part
        re = /impression:/igm;
        m = re.exec(S);
        description_content_raw = S.slice(0, m.index);
        impression_title = m[0];
        impression_content_raw = S.slice(re.lastIndex);
        //print(description_title, description_content_raw,impression_title, impression_content_raw)

        // description
        //   to one line.
        function chop(s, n, spliter) {
            s = s.replace(/\s+/igm, " ").trim();
            charater_number = n;
            temp_l = s.split(/\s/igm);
            //print(temp_l)
            r = [];
            k = '';
            for (let i in temp_l) {
                if (k.length + temp_l[i].length <= charater_number) {
                    k += temp_l[i] + ' ';
                } else {
                    r.push(k + ' ');
                    k = temp_l[i] + ' ';
                }
            }
            r.push(k);
            return r.map(x => x.trim()).join(spliter);
        }
        description_content = chop(description_content_raw, 60, '\n');

        //print(description_content)

        // impression
        impression_content_raw = impression_content_raw.trim().replace(/\s+/igm, ' ');
        //print(impression_content_raw)
        l = impression_content_raw.split(/\d+\.\s?/igm);
        l = l.slice(1);
        l = l.map(x => x.trim());
        l = l.map(x => chop(x, 57, '\n   '));
        impression_content = l.map((x, i) => String(i + 1) + '. ' + x).join('\n');
        out = [description_title+'\n',description_content,'\n'+ impression_title, impression_content].join('\n');
        textarea.val(out);
        //console.log(out);

        gtag('send', {
                hitType: 'event',
                eventCategory: 'format',
                eventAction: 'click',
            });

      });
      var copyTextareaBtn = document.querySelector('#format');
      copyTextareaBtn.addEventListener('click', function(event) {
        var copyTextarea = document.querySelector('#temp');
        copyTextarea.select();

        try {
          var successful = document.execCommand('copy');
          var msg = successful ? 'successful' : 'unsuccessful';
          console.log('Copying text command was ' + msg);
        } catch (err) {
          console.log('Oops, unable to copy');
        }
      });
      $('#report-preview').bind('input propertychange', function () {
        var new_text = $('#report-preview').val().replace(/\*/gm, '<span class="heightlight">*</span>')
          //$('#result p').html(new_text);
      });

      $("#to-temp").click(function () {
        //to temp textarea
        $('#temp').val($('#report-preview').val())

        gtag('send', {
                hitType: 'event',
                eventCategory: 'to-temp',
                eventAction: 'click',
            });
      })


    });
